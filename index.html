<!DOCTYPE html>

<html>

		<link rel="stylesheet" type="text/css" href="media.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<section id = "landing" class = "text-center">
				<h1>Carlos<span>hub</span></h1>
			</section>
			<div id="nav">
				<ul>
					<li>Carlos</li>
					<li>Malakas</li>
					<li>Ang</li>
					<li>Putok</li>
				</ul>
			</div>
		</div>
		<h2 class="wrapper">Top Trending Fornstar</h2>
		<div class="slideshow-container">
		
			<div class="mySlides fade">
			  <img src="images/slider/1.jpg" style="width:50%">
			</div>
			
			<div class="mySlides fade">
			  <img src="images/slider/2.jpg" style="width:50%">
			</div>
			
			<div class="mySlides fade">
			  <img src="images/slider/3.jpg" style="width:50%">
			</div>
		</div>
		<div class="text">
			<h3>Johnny Carlos Sins</h3>
		</div>
		<br>

		<script>
			let slideIndex = 0;
			showSlides();
			
			function showSlides() {
			  let i;
			  let slides = document.getElementsByClassName("mySlides");
			  let dots = document.getElementsByClassName("dot");
			  for (i = 0; i < slides.length; i++) {
			    slides[i].style.display = "none";  
			  }
			  slideIndex++;
			  if (slideIndex > slides.length) {slideIndex = 1}    
			  for (i = 0; i < dots.length; i++) {
			    dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block";  
			  dots[slideIndex-1].className += " active";
			  setTimeout(showSlides, 2000); // Change image every 2 seconds
			}
		</script>
	</body>
